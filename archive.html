---
layout: page
title: Archive
header-img: img/archive-bg.jpg
---
<div class="container">
{%for post in site.posts %}
  <div class="row">
    <div class="col-lg-2">{{ post.date | date:"%Y-%m-%d" }}</div>
    <div class="col-lg-10"><a href="{{site.BASE_PATH}}{{ post.url }}">{{ post.title }}</a></div>
 </div>
{% endfor %}
</div>
