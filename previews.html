---
layout: default
title: Social Card Previews
description: Based on https://mikkelhartmann.dk/2021/01/17/socal-media-images.html
---

<link rel="stylesheet" href="../assets/css/previews.css" />
<style>.inner-grid .slug { display: none }</style>

<div class='preview-grid'>
    {% for entry in site.posts %}
    <div class='preview'>
        <div class='inner-grid'>
            <div class='title'>{{entry.title}}</div>
            <div class='graphic'>
                <img src='{{"sparkles.png" | prepend: "/assets/images/" | prepend: "../"}}' />
            </div>

            <div class='footer'>
                <h1 class="logo" style="float:none;"><span>{{ site.title_left }}</span>{{ site.baseurl }}</h1>
            </div>

            <div class='slug'>{{entry.slug}}</div>
        </div>
    </div>
    {% endfor %}
</div>
